<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width-device-width,
    initial-scale=1.0">
    <title>variables</title>



<body>
    
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p>Strings are written with quotes.</p>
<p>Numbers are written without quotes.</p>

<p id="demo4"></p>

<script>
let x = 5;
let y = 6;
let z = x + y;

document.getElementById("demo1").innerHTML = "The value of z is " + z;

let a = 3;
let b = 2;
let c = a + b;

document.getElementById("demo2").innerHTML = "The value of c is " + c;

const price1 = 9;
const price2 = 10;
let total = price1 + price2;

document.getElementById("demo3").innerHTML = "The total is: " + total;



const pi = 3.14;
let person = "John Doe";
let answer = 'Yes I am!';
document.getElementById("demo4").innerHTML = pi + "<br>" + person + "<br>" + answer;

</script>


</body>
</html>
