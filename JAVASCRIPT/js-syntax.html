<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width-device-width,
    initial-scale=1.0">

    <title>Document</title>

<body>

<p id="demo1"></p>
<p id="demo2"></p>

<h1>In this example, x is defined as a variable.
Then, x is assigned the value of 6:</h1>

<p id="demo3"></p>


<h1>JavaScript Syntax</h1>
<h3>The let and const keywords create variables</h3>

<p id="demo4"></p>
<p id="demo5"></p>





<script>
document.getElementById("demo1").innerHTML = 10.50;
document.getElementById("demo2").innerHTML = 'John Doe';

//for var
let x;
x = 6;

document.getElementById("demo3").innerHTML = "The value of x is " + x;


//for identifier
let y = 5;
const fname = "Melo";

document.getElementById("demo4").innerHTML = fname + " is " + y + " years old.";


let sum = x + y;
document.getElementById("demo5").innerHTML = "The sum is " + sum;


</script>

</body>
</html>
