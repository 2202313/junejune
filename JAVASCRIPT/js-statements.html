<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>statements</title>

<body>

<h1>JavaScript Statements</h1>

<p>A JavaScript <b>program</b> is a list of <b>statements</b> to be executed by a computer.</p>

<p id="demo"></p>
<p id="demo1"></p>

<button type="button" onclick="myFunction()">Click this button!</button>
<p id="demo2"></p>
<p id="demo3"></p>



<script>
let x, y, z;  // Statement 1
x = 9;        // Statement 2
y = 10;        // Statement 3
z = x + y;    // Statement 4
document.getElementById("demo").innerHTML = "The value of z is " + z;  

document.getElementById("demo1").innerHTML = "Hello Myna.";

function myFunction() {
  document.getElementById("demo2").innerHTML = "Hello Francis!";
  document.getElementById("demo3").innerHTML = "How are you and your gf?";
}



</script>
